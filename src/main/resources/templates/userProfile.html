<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="generator" content="Jekyll v4.1.1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>User Profile</title>

    <script>
        function updatePrice(){
            var url = '/update';
            $('#resultsBlock').load(url);
        }
    </script>

</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/show}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/buy}">Buy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/sell}">Sell</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
    </nav>

    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="/images/userIcon.png" alt="" height="200" width="200">
            <h2>Profile Data</h2>
            <p class="lead">Below is your account details</p>
        </div>

        <div class="row">
            <div class="col-md-4 order-md-2 mb-4">
                <div class="form-inline">
                    <input type="hidden" id="user" th:value="${requestedUser.getId()}">
                    <h4 class="d-flex justify-content-between align-items-center m-3">
                        <span class="text-muted">Your shares</span>
                    </h4>
                    <button type="submit" class="btn btn-primary m-4" onclick="updatePrice()">Update Price</button>
                </div>
                <div id="resultsBlock">

                </div>
            </div>
            <div class="col-md-8 order-md-1">
                <h4 class="mb-3">Account Details</h4>

                    <div class="mb-3">
                        <label for="username">Username</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input th:value="${requestedUser.getUsername()}" type="text" class="form-control" id="username" placeholder="Username" required>
                            <div class="invalid-feedback" style="width: 100%;">
                                Your username is required.
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="balance">Balance</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input th:value="${#numbers.formatDecimal(requestedUser.getBalance(), 0, 2)}" type="text" class="form-control" id="balance" placeholder="Some money" required>
                            <div class="invalid-feedback" style="width: 100%;">
                                Your username is required.
                            </div>
                        </div>
                    </div>
                <div class="row">


                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <form th:action="@{/buy}" method="get">
                            <button class="btn btn-success btn-lg btn-block" type="submit">Buy more shares</button>
                        </form>
                    </div>
                    <div class="col-md-6 mb-3">
                        <form th:action="@{/sell}" method="get">
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Sell some shares</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
