<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="generator" content="Jekyll v4.1.1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Update price</title>
</head>
<body>

            <div th:fragment="shareList">
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed" th:each="share : ${updatedListOfShares}">
                        <div>
                            <h6 class="my-0" th:text="${share.getSymbol()}">Product name</h6>
                            <small class="text-muted" th:text="${share.getName()}">Brief description</small>
                        </div>
                        <span class="text-muted" th:text="'$' + ${#numbers.formatDecimal(share.getTotalCost(), 0, 2)}">$12</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Total (USD)</span>
                        <strong th:text="'$' + ${#numbers.formatDecimal(totalCostOfUserShares, 0, 2)}">$0</strong>
                    </li>
                </ul>
            </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</body>
</html>
